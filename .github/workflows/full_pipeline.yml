name: Full Pipeline

on:
  schedule:
    - cron: "0 2 * * *"  # her gün 02:00 UTC (İstanbul = 05:00 TRT)
  workflow_dispatch:

# En az yetki
permissions:
  contents: read
  actions: read

# Koşular çakışmasın
concurrency:
  group: full-pipeline
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run pipeline
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # artifact ve/veya GitHub API erişimi için
        run: |
          python -m scripts.full_pipeline

      - name: List results (debug)
        run: |
          ls -lah || true
          ls -lah results || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()  # hata olsa da elindeki çıktıları al
        with:
          name: sutam-results
          path: |
            results/metadata.json
            results/sf_crime_latest.csv
          if-no-files-found: warn
          retention-days: 7

